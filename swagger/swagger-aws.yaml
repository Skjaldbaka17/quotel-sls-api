basePath: /api/
consumes:
- application/json
definitions:
  AodAPIModel:
    properties:
      date:
        description: The date when this author was the author of the day
        
        type: string
        name: Date
      id:
        description: The author's id
        
        format: int64
        type: integer
        name: Id
      name:
        description: The name of the author
        
        type: string
        name: Name
    type: object
    package: github.com/Skjaldbaka17/quotes-api/structs
  AuthorAPIModel:
    properties:
      count:
        description: The popularity index of the author
        
 https://rxvglshzhl.execute-api.eu-west-1.amazonaws.com/restapis/rxvglshzhl/stages/Prod/exports/swagger
            
        format: int64
        type: integer
        name: Count
      hasIcelandicQuotes:
        description: Whether or not this author has some icelandic quotes
        
        type: boolean
        name: HasIcelandicQuotes
      id:
        description: The author's id
        
        format: int64
        type: integer
        uniqueItems: true
        name: Id
      name:
        description: Name of the author
        
        type: string
        name: Name
      nrOfEnglishQuotes:
        description: How many quotes in English this author has
        
        format: int64
        type: integer
        name: NrOfEnglishQuotes
      nrOfIcelandicQuotes:
        description: How many quotes in Icelandic this author has
        
        format: int64
        type: integer
        name: NrOfIcelandicQuotes
    type: object
    package: github.com/Skjaldbaka17/quotes-api/structs
  OfTheDayModel:
    properties:
      date:
        description: The date when this author / quote should be 'of the day'
        
        type: string
        name: Date
      id:
        description: The id of the author / quote
        
        format: int64
        type: integer
        name: Id
      language:
        default: English
        description: The language of this author / quote
        
        type: string
        name: Language
    type: object
    name: ofTheDayModel
    package: github.com/Skjaldbaka17/quotes-api/swagger
  OrderConfiguration:
    properties:
      maximum:
        description: |-
          Where to end the ordering (if empty it ends at the logical end, for example end at 'Z' for alphabetical ascending order).
          Note this key is always a string, for example if ordering by nrOfQuotes (or popularity) of maximum 11 quotes you need to
          set "maximum":"11" in the request body
        
        type: string
        name: Maximum
      minimum:
        description: |-
          Where to start the ordering (if empty it starts from beginning, for example start at 'A' for alphabetical ascending order).
          Note this key is always a string, for example if ordering by nrOfQuotes (or popularity) of minimum 10 quotes you need to
          set "minimum":"10" in the request body
        
        type: string
        name: Minimum
      orderBy:
        description: What to order by, 'alphabetical', 'popularity' or 'nrOfQuotes'
        
        type: string
        name: OrderBy
      reverse:
        description: Whether to order the list in reverse or not (true is Descending
          and false is Ascending, false is default)
        
        type: boolean
        name: Reverse
    type: object
    name: orderConfigListAuthorsModel
    package: github.com/Skjaldbaka17/quotes-api/swagger
  QodViewAPIModel:
    properties:
      authorId:
        description: The author's id
        format: int64
        type: integer
        name: AuthorId
      date:
        description: The date when this quote was the quote of the day
        
        type: string
        name: Date
      isIcelandic:
        description: |-
          Whether the quote is in icelandic
          false
        type: boolean
        name: IsIcelandic
      name:
        description: Name of the author
        
        type: string
        name: Name
      quote:
        description: The quote for the day
        
        type: string
        name: Quote
      quoteId:
        description: The quote's id
        
        format: int64
        type: integer
        name: QuoteId
    type: object
    package: github.com/Skjaldbaka17/quotes-api/structs
  SearchViewAPIModel:
    properties:
      authorId:
        description: The author's id
        
        format: int64
        type: integer
        uniqueItems: true
        name: AuthorId
      isIcelandic:
        description: Whether or not this quote is in Icelandic or not
        
        type: boolean
        name: IsIcelandic
      name:
        description: Name of author
        
        type: string
        name: Name
      quote:
        description: The quote
        
        type: string
        name: Quote
      quoteId:
        description: The quote's id
        
        format: int64
        type: integer
        uniqueItems: true
        name: QuoteId
    type: object
    package: github.com/Skjaldbaka17/quotes-api/structs
  TopicAPIModel:
    properties:
      id:
        format: int64
        type: integer
        name: Id
      isIcelandic:
        type: boolean
        name: IsIcelandic
      name:
        type: string
        name: Name
    type: object
    package: github.com/Skjaldbaka17/quotes-api/structs
  TopicViewAPIModel:
    properties:
      authorId:
        description: The author's id
        
        format: int64
        type: integer
        uniqueItems: true
        name: AuthorId
      isIcelandic:
        description: Whether or not this quote is in Icelandic or not
        
        type: boolean
        name: IsIcelandic
      name:
        description: Name of author
        
        type: string
        name: Name
      quote:
        description: The quote
        
        type: string
        name: Quote
      quoteId:
        description: The quote's id
        
        format: int64
        type: integer
        uniqueItems: true
        name: QuoteId
      topicId:
        description: The topic's id (if topic id / name not supplied this will return
          a zero id)
        
        format: int64
        type: integer
        name: TopicId
      topicName:
        description: The topic's name (if topic id / name not supplied this will return
          empty string "")
        
        type: string
        name: TopicName
    type: object
    package: github.com/Skjaldbaka17/quotes-api/structs
  UserResponse:
    properties:
      apiKey:
        description: The api-key that the user should send to get access to the api
        
        type: string
        name: ApiKey
      id:
        description: The user id
        
        format: int64
        type: integer
        name: Id
    type: object
    package: github.com/Skjaldbaka17/quotes-api/structs
  qodResponseModel:
    properties:
      authorid:
        description: The author's id
        
        format: int64
        type: integer
        uniqueItems: true
        name: Authorid
      date:
        description: The date when this author was the author of the day
        
        type: string
        name: Date
      isicelandic:
        description: Whether the quote is in icelandic
        
        type: boolean
        name: Isicelandic
      name:
        description: Name of the author
        
        type: string
        name: Name
      quote:
        description: The quote for the day
        
        type: string
        name: Quote
      quoteid:
        description: The quote's id
        
        format: int64
        type: integer
        uniqueItems: true
        name: Quoteid
    type: object
    package: github.com/Skjaldbaka17/quotes-api/swagger
  quotesResponse:
    properties:
      authorid:
        description: The author's id
        
        format: int64
        type: integer
        uniqueItems: true
        name: Authorid
      isicelandic:
        description: Whether or not this quote is in Icelandic or not
        
        type: boolean
        name: Isicelandic
      name:
        description: Name of author
        
        type: string
        name: Name
      quote:
        description: The quote
        
        type: string
        name: Quote
      quoteid:
        description: The quote's id
        
        format: int64
        type: integer
        uniqueItems: true
        name: Quoteid
    type: object
    name: baseQuotesResponseModel
    package: github.com/Skjaldbaka17/quotes-api/swagger
host: quotel-api.com
info:
  contact:
    email: skjaldbaka17@gmail.com
    name: Þórður Ágústsson
  description: |-
    Quotel API offers a complete feature rich REST API access to all your quotes needs. This is the documentation of our quotes API.
    To use it you first need to sign up here https://somethingsomethingdarkside.com to get an authentication api key.
  title: quotes-api.
  version: 1.0.0
paths:
  /authors:
    post:
      description: Get the authors by their ids
      operationId: GetAuthors
      parameters:
      - description: The structure of the request for getting authors by their ids
        in: body
        name: Body
        required: true
        schema:
          properties:
            apiKey:
              description: The api-key you use to access the api
              
              type: string
              name: ApiKey
            ids:
              description: A list of the authors's ids that you want
              example:
              - 24952
              - 19161
              items:
                format: int64
                type: integer
              type: array
              name: Ids
          required:
          - ids
          - apiKey
          type: object
      responses:
        "200":
          $ref: '#/responses/authorsResponse'
        "400":
          $ref: '#/responses/incorrectBodyStructureResponse'
        "500":
          $ref: '#/responses/internalServerErrorResponse'
      tags:
      - AUTHORS
  /authors/aod:
    post:
      description: Gets the author of the day
      operationId: GetAuthorOfTheDay
      parameters:
      - description: The structure of the request for getting the author / quote of
          the day
        in: body
        name: Body
        schema:
          properties:
            apiKey:
              description: The api-key you use to access the api
              
              type: string
              name: ApiKey
            language:
              default: English
              description: Get the author / quote of the day for the given language
                ("icelandic" or "english")
              
              type: string
              name: Language
          required:
          - apiKey
          type: object
      responses:
        "200":
          $ref: '#/responses/aodResponse'
        "400":
          $ref: '#/responses/incorrectBodyStructureResponse'
        "500":
          $ref: '#/responses/internalServerErrorResponse'
      tags:
      - AUTHORS
  /authors/aod/history:
    post:
      description: Gets the history for the authors of the day
      operationId: GetAODHistory
      parameters:
      - description: The structure of the request for getting the history of AODs
          / QODs
        in: body
        name: Body
        schema:
          items:
            properties:
              apiKey:
                description: The api-key you use to access the api
                
                type: string
                name: ApiKey
              language:
                default: English
                description: Get the history of the AODS / QODs for the given language
                  ("icelandic" or "english")
                
                type: string
                name: Language
              minimum:
                description: The earliest date to return. All authors / quotes between
                  minimum and today will be returned.
                
                type: string
                name: Minimum
            required:
            - apiKey
            type: object
          type: array
      responses:
        "200":
          $ref: '#/responses/aodHistoryResponse'
        "400":
          $ref: '#/responses/incorrectBodyStructureResponse'
        "500":
          $ref: '#/responses/internalServerErrorResponse'
      tags:
      - AUTHORS
  /authors/aod/new:
    post:
      description: sets the author of the day for the given dates
      operationId: SetAuthorOfTheDay
      parameters:
      - description: The structure of the request for setting AODs
        in: body
        name: Body
        schema:
          items:
            properties:
              aods:
                items:
                  $ref: '#/definitions/OfTheDayModel'
                type: array
                name: Aods
              apiKey:
                description: The api-key you use to access the api
                
                type: string
                name: ApiKey
            required:
            - apiKey
            type: object
          type: array
      responses:
        "200":
          $ref: '#/responses/successResponse'
        "400":
          $ref: '#/responses/incorrectBodyStructureResponse'
        "500":
          $ref: '#/responses/internalServerErrorResponse'
      tags:
      - AUTHORS
  /authors/list:
    post:
      description: Get a list of authors according to some ordering / parameters
      operationId: ListAuthors
      parameters:
      - description: The structure of the request for getting a list of authors
        in: body
        name: Body
        schema:
          properties:
            apiKey:
              description: The api-key you use to access the api
              
              type: string
              name: ApiKey
            language:
              description: |-
                Only return authors that have quotes in the given language ("english" or "icelandic") if left empty then no constraint
                is set on the quotes' language. Note if ordering by nrOfQuotes if this parameter is set then only the amount of
                quotes the author has in the given language counts towards the final ordering.
              
              type: string
              name: Language
            orderConfig:
              $ref: '#/definitions/OrderConfiguration'
            page:
              description: Response is paged. This parameter controls the page you
                are asking for, starts with 0.
              
              format: int64
              minimum: 0
              type: integer
              name: Page
            pageSize:
              default: 25
              description: Response is paged. This parameter controls the number of
                Authors to be returned on each "page"
              
              format: int64
              maximum: 200
              minimum: 1
              type: integer
              name: PageSize
          required:
          - apiKey
          type: object
      responses:
        "200":
          $ref: '#/responses/authorsResponse'
        "400":
          $ref: '#/responses/incorrectBodyStructureResponse'
        "500":
          $ref: '#/responses/internalServerErrorResponse'
      tags:
      - AUTHORS
  /authors/random:
    post:
      description: Get a random Author, and some of his quotes, according to the given
        parameters
      operationId: GetRandomAuthor
      parameters:
      - description: The structure of the request for getting a random author
        in: body
        name: Body
        schema:
          properties:
            apiKey:
              description: The api-key you use to access the api
              
              type: string
              name: ApiKey
            language:
              description: |-
                The random author must have quotes in the given language ("english" or "icelandic") if left empty then no
                constraint on language is set
              
              type: string
              name: Language
            maxQuotes:
              default: 1
              description: How many quotes, maximum, to be returned from this author
              
              format: int64
              maximum: 50
              type: integer
              name: MaxQuotes
          required:
          - apiKey
          type: object
      responses:
        "200":
          $ref: '#/responses/searchViewsResponse'
        "400":
          $ref: '#/responses/incorrectBodyStructureResponse'
        "500":
          $ref: '#/responses/internalServerErrorResponse'
      tags:
      - AUTHORS
  /meta/languages:
    get:
      description: Get languages supported by the api
      operationId: GetLanguages
      responses:
        "200":
          $ref: '#/responses/listOfStrings'
      tags:
      - META
  /quotes:
    post:
      description: Get quotes by their ids
      operationId: GetQuotes
      parameters:
      - description: |-
          The structure of the request to get quotes. There are two ways to use this route. 1. Send the ids of the quotes to be
          retrieved or 2. send the id of the author of the quotes you want (if you use this option the quotes are paginated)
        in: body
        name: Body
        required: true
        schema:
          properties:
            apiKey:
              description: The api-key you use to access the api
              
              type: string
              name: ApiKey
            authorId:
              description: The id of the author of the quotes you want.
              
              format: int64
              type: integer
              name: AuthorId
            ids:
              description: The list of quotes's ids you want
              example:
              - 582676
              - 443976
              items:
                format: int64
                type: integer
              type: array
              name: Ids
            page:
              description: If using authorId the response is paged. This parameter
                controls the page you are asking for, starts with 0.
              
              format: int64
              minimum: 0
              type: integer
              name: Page
            pageSize:
              default: 25
              description: If using authorId the response is paged. This parameter
                controls the number of Authors to be returned on each "page"
              
              format: int64
              maximum: 200
              minimum: 1
              type: integer
              name: PageSize
          required:
          - apiKey
          type: object
      responses:
        "200":
          $ref: '#/responses/searchViewsResponse'
        "400":
          $ref: '#/responses/incorrectBodyStructureResponse'
        "500":
          $ref: '#/responses/internalServerErrorResponse'
      tags:
      - QUOTES
  /quotes/list:
    post:
      description: Get list of quotes according to some ordering / parameters
      operationId: GetQuotesList
      parameters:
      - description: The structure of the request for getting a list of quotes
        in: body
        name: Body
        schema:
          properties:
            apiKey:
              description: The api-key you use to access the api
              
              type: string
              name: ApiKey
            language:
              description: |-
                Only return quotes that have quotes in the given language ("english" or "icelandic") if left empty then no constraint
                is set on the quotes' language.
              
              type: string
              name: Language
            orderConfig:
              $ref: '#/definitions/OrderConfiguration'
            page:
              description: Response is paged. This parameter controls the page you
                are asking for, starts with 0.
              
              format: int64
              minimum: 0
              type: integer
              name: Page
            pageSize:
              default: 25
              description: Response is paged. This parameter controls the number of
                Quotes to be returned on each "page"
              
              format: int64
              maximum: 200
              minimum: 1
              type: integer
              name: PageSize
          required:
          - apiKey
          type: object
      responses:
        "200":
          $ref: '#/responses/searchViewsResponse'
        "400":
          $ref: '#/responses/incorrectBodyStructureResponse'
        "500":
          $ref: '#/responses/internalServerErrorResponse'
      tags:
      - QUOTES
  /quotes/qod:
    post:
      description: gets the quote of the day
      operationId: GetQuoteOfTheDay
      parameters:
      - description: The structure of the request for getting the author / quote of
          the day
        in: body
        name: Body
        schema:
          properties:
            apiKey:
              description: The api-key you use to access the api
              
              type: string
              name: ApiKey
            language:
              default: English
              description: Get the author / quote of the day for the given language
                ("icelandic" or "english")
              
              type: string
              name: Language
          required:
          - apiKey
          type: object
      responses:
        "200":
          $ref: '#/responses/qodResponse'
        "400":
          $ref: '#/responses/incorrectBodyStructureResponse'
        "500":
          $ref: '#/responses/internalServerErrorResponse'
      tags:
      - QUOTES
  /quotes/qod/history:
    post:
      description: Gets the history for the quotes of the day
      operationId: GetQODHistory
      parameters:
      - description: The structure of the request for getting the history of AODs
          / QODs
        in: body
        name: Body
        schema:
          items:
            properties:
              apiKey:
                description: The api-key you use to access the api
                
                type: string
                name: ApiKey
              language:
                default: English
                description: Get the history of the AODS / QODs for the given language
                  ("icelandic" or "english")
                
                type: string
                name: Language
              minimum:
                description: The earliest date to return. All authors / quotes between
                  minimum and today will be returned.
                
                type: string
                name: Minimum
            required:
            - apiKey
            type: object
          type: array
      responses:
        "200":
          $ref: '#/responses/qodHistoryResponse'
        "400":
          $ref: '#/responses/incorrectBodyStructureResponse'
        "500":
          $ref: '#/responses/internalServerErrorResponse'
      tags:
      - QUOTES
  /quotes/qod/new:
    post:
      description: Sets the quote of the day for the given dates
      operationId: SetQuoteOfTheDay
      parameters:
      - description: The structure of the request for setting the QOD
        in: body
        name: Body
        schema:
          properties:
            apiKey:
              description: The api-key you use to access the api
              
              type: string
              name: ApiKey
            qods:
              items:
                $ref: '#/definitions/OfTheDayModel'
              type: array
              name: Qods
          required:
          - apiKey
          type: object
      responses:
        "200":
          $ref: '#/responses/successResponse'
        "400":
          $ref: '#/responses/incorrectBodyStructureResponse'
        "500":
          $ref: '#/responses/internalServerErrorResponse'
      tags:
      - QUOTES
  /quotes/random:
    post:
      description: Get a random quote according to the given parameters
      operationId: GetRandomQuote
      parameters:
      - description: The structure of the request for a random quote
        in: body
        name: Body
        schema:
          properties:
            apiKey:
              description: The api-key you use to access the api
              
              type: string
              name: ApiKey
            authorId:
              description: The random quote returned must be from the author with
                the given authorId
              
              format: int64
              type: integer
              name: Authorid
            language:
              description: The random quote returned must be in the given language
              
              type: string
              name: Language
            searchString:
              description: The random quote returned must contain a match with the
                searchstring
              
              type: string
              name: SearchString
            topicId:
              description: The random quote returned must be a part of the topic with
                the given topicId
              
              format: int64
              type: integer
              name: TopicId
          required:
          - apiKey
          type: object
      responses:
        "200":
          $ref: '#/responses/topicViewResponse'
        "400":
          $ref: '#/responses/incorrectBodyStructureResponse'
        "404":
          $ref: '#/responses/notFoundResponse'
        "500":
          $ref: '#/responses/internalServerErrorResponse'
      tags:
      - QUOTES
  /search:
    post:
      description: Search for quotes / authors by a general string-search that searches
        both in the names of the authors and the quotes themselves
      operationId: SearchByString
      parameters:
      - description: The structure of the request for searching quotes/authors
        in: body
        name: Body
        required: true
        schema:
          properties:
            apiKey:
              description: The api-key you use to access the api
              
              type: string
              name: ApiKey
            language:
              description: The particular language that the quote should be in
              
              type: string
              name: Language
            page:
              description: The page you are asking for, starts with 0.
              
              format: int64
              minimum: 0
              type: integer
              name: Page
            pageSize:
              default: 25
              description: The number of quotes to be returned on each "page"
              
              format: int64
              maximum: 200
              minimum: 1
              type: integer
              name: PageSize
            searchString:
              description: The string to be used in the search
              
              type: string
              name: SearchString
            topicId:
              description: Should search in the specified topic for the searchString
              
              format: int64
              type: integer
              name: TopicId
          required:
          - apiKey
          - searchString
          type: object
      responses:
        "200":
          $ref: '#/responses/topicViewsResponse'
        "400":
          $ref: '#/responses/incorrectBodyStructureResponse'
        "500":
          $ref: '#/responses/internalServerErrorResponse'
      tags:
      - SEARCH
  /search/authors:
    post:
      description: Authors search. Searching authors by a given search string
      operationId: SearchAuthorsByString
      parameters:
      - description: The structure of the request for searching quotes/authors
        in: body
        name: Body
        required: true
        schema:
          properties:
            apiKey:
              description: The api-key you use to access the api
              
              type: string
              name: ApiKey
            language:
              description: The particular language that the quote should be in
              
              type: string
              name: Language
            page:
              description: The page you are asking for, starts with 0.
              
              format: int64
              minimum: 0
              type: integer
              name: Page
            pageSize:
              default: 25
              description: The number of quotes to be returned on each "page"
              
              format: int64
              maximum: 200
              minimum: 1
              type: integer
              name: PageSize
            searchString:
              description: The string to be used in the search
              
              type: string
              name: SearchString
          required:
          - apiKey
          - searchString
          type: object
      responses:
        "200":
          $ref: '#/responses/authorsResponse'
        "400":
          $ref: '#/responses/incorrectBodyStructureResponse'
        "500":
          $ref: '#/responses/internalServerErrorResponse'
      tags:
      - SEARCH
  /search/quotes:
    post:
      description: Quotes search. Searching quotes by a given search string
      operationId: SearchQuotesByString
      parameters:
      - description: The structure of the request for searching quotes/authors
        in: body
        name: Body
        required: true
        schema:
          properties:
            apiKey:
              description: The api-key you use to access the api
              
              type: string
              name: ApiKey
            language:
              description: The particular language that the quote should be in
              
              type: string
              name: Language
            page:
              description: The page you are asking for, starts with 0.
              
              format: int64
              minimum: 0
              type: integer
              name: Page
            pageSize:
              default: 25
              description: The number of quotes to be returned on each "page"
              
              format: int64
              maximum: 200
              minimum: 1
              type: integer
              name: PageSize
            searchString:
              description: The string to be used in the search
              
              type: string
              name: SearchString
            topicId:
              description: Should search in the specified topic for the searchString
              
              format: int64
              type: integer
              name: TopicId
          required:
          - apiKey
          - searchString
          type: object
      responses:
        "200":
          $ref: '#/responses/topicViewsResponse'
        "400":
          $ref: '#/responses/incorrectBodyStructureResponse'
        "500":
          $ref: '#/responses/internalServerErrorResponse'
      tags:
      - SEARCH
  /topic:
    post:
      description: Get quotes from a particular topic
      operationId: GetTopic
      parameters:
      - description: The structure of the request for listing topics
        in: body
        name: Body
        schema:
          properties:
            apiKey:
              description: The api-key you use to access the api
              
              type: string
              name: ApiKey
            id:
              description: The topic's id, if left empty then the topic name is used
              
              format: int64
              type: integer
              name: Id
            page:
              description: The page you are asking for, starts with 0.
              
              format: int64
              minimum: 0
              type: integer
              name: Page
            pageSize:
              default: 25
              description: The number of quotes to be returned on each "page"
              
              format: int64
              maximum: 200
              minimum: 1
              type: integer
              name: PageSize
            topic:
              description: Name of the topic, if left empty then the id is used
              
              type: string
              name: Topic
          required:
          - apiKey
          type: object
      responses:
        "200":
          $ref: '#/responses/topicViewsResponse'
        "400":
          $ref: '#/responses/incorrectBodyStructureResponse'
        "500":
          $ref: '#/responses/internalServerErrorResponse'
      tags:
      - TOPICS
  /topics:
    post:
      description: List the available topics, english / icelandic or both
      operationId: GetTopics
      parameters:
      - description: The structure of the request for listing topics
        in: body
        name: Body
        schema:
          properties:
            language:
              description: The language of the topics. If left empty all topics from
                all languages are returned
              
              type: string
              name: Language
          type: object
      responses:
        "200":
          $ref: '#/responses/topicsResponse'
        "400":
          $ref: '#/responses/incorrectBodyStructureResponse'
        "500":
          $ref: '#/responses/internalServerErrorResponse'
      tags:
      - TOPICS
  /users/login:
    post:
      description: Login to get the apiKey for the user
      operationId: Login
      parameters:
      - description: The structure of the Login request
        in: body
        name: Body
        schema:
          properties:
            email:
              description: The email for the user you want to login
              
              type: string
              name: Email
            password:
              description: The password for the user
              
              type: string
              name: Password
          type: object
      responses:
        "200":
          $ref: '#/responses/userResponse'
        "400":
          $ref: '#/responses/incorrectBodyStructureResponse'
        "401":
          $ref: '#/responses/incorrectCredentialsResponse'
        "500":
          $ref: '#/responses/internalServerErrorResponse'
      tags:
      - USERS
  /users/signup:
    post:
      description: Create A user to get a free ApiKey
      operationId: SignUp
      parameters:
      - description: The structure of the sign up request
        in: body
        name: Body
        schema:
          properties:
            email:
              description: The email for the created user (used for validation and
                password retrieval)
              
              type: string
              name: Email
            name:
              description: The name of the creator
              
              type: string
              name: Name
            password:
              description: The password for the user, used to get the ApiKey and look
                at stats (coming soon). Must be a relatively strong pass
              
              type: string
              name: Password
            passwordConfirmation:
              description: The confirmation for the password. Must be same as "password"
              
              type: string
              name: PasswordConfirmation
          type: object
      responses:
        "200":
          $ref: '#/responses/userResponse'
        "400":
          $ref: '#/responses/incorrectBodyStructureResponse'
        "500":
          $ref: '#/responses/internalServerErrorResponse'
      tags:
      - USERS
